<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/week2.css">
    <title>Digital Chalkboard Jan 21, 2021</title>
    <!-- Digital Chalkboard Tasks -->
    <!-- 1. Update the link to the css so it loads on your system. -->
    <!-- 2. Change all the p.prompt values to p.promptLine -->
    <!-- 3. Suggest some style choices to render a console look. -->
    <!-- 4. Create a numbered list that represents a menu of options. -->

</head>

<body>
    <h1>Welcome to the console page!</h1>
    <p class="promptLine">First line of the console.</p>
    <p class="promptLine">Second line of the console.</p>

    <!-- building an ordered list -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>
            <a href="https://www.google.com">Google</a>
        </li>
    </ol>

    <!-- description list: create an indented elements without the features of ordered list or unordered list -->
    <dl>
        <!-- title -->
        <dt>Sourdough Recipe</dt>
        <!-- contents -->
        <dd>Ingredients</dd>
        <ul>
            <li>flour</li>
            <li>eggs</li>
        </ul>
    </dl>

    <!-- <div> vs <span> -->
    <!-- block class create new line items (<div>), inline class will not create a new line (<span>) -->
    <div>Best Bananas for Banana Bread</div>
    <span>How to Test Oven Temperature</span>
</body>

</html>
